<!DOCTYPE html>
<html>
<head>
    <style>
        .node {
            cursor: pointer;
        }

            .node circle {
                fill: #fff;
                stroke: steelblue;
                stroke-width: 1.5px;
            }

        .found {
            fill: #ff4136;
            stroke: #ff4136;
        }

        .node text {
            font: 11px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

        .search {
            width: 100%;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
</head>
<body>
    <div id="search"></div>
    <script type="text/javascript">
        var fileJason = sessionStorage.getItem("FileJson");
        sessionStorage.clear();        
        function searchTree(obj, search, path) {
            if (obj.Descripcion === search) {
                path.push(obj);
                return path;
            }
            else if (obj.children || obj._children) {
                var children = (obj.children) ? obj.children : obj._children;
                for (var i = 0; i < children.length; i++) {
                    path.push(obj);
                    var found = searchTree(children[i], search, path);
                    if (found) {
                        return found;
                    }
                    else {
                        path.pop();
                    }
                }
            }
            else {
                return false;
            }
        }
        function extract_select2_data(node, leaves, index) {
            if (node.children) {
                for (var i = 0; i < node.children.length; i++) {
                    index = extract_select2_data(node.children[i], leaves, index)[0];
                }
            }
            else {
                leaves.push({ id: ++index, text: node.Descripcion });
            }
            return [index, leaves];
        }
        var div = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        var margin = { top: 20, right: 120, bottom: 20, left: 150 },
            width = "auto",
            //width = 2000 - margin.right - margin.left,
            height = 900 - margin.top - margin.bottom;
        // 1100
        var i = 0,
            duration = 750,
            root,
            select2_data;

        var diameter = 960;

        var tree = d3.layout.tree()
            .size([height, width]);

        var diagonal = d3.svg.diagonal()
            .projection(function (d) { return [d.y, d.x]; });

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("id", "imagen")
            //.attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }
        function click(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            }
            else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }
        function openPaths(paths) {
            for (var i = 0; i < paths.length; i++) {
                if (paths[i].id !== "1") {
                    paths[i].class = 'found';
                    if (paths[i]._children) {
                        paths[i].children = paths[i]._children;
                        paths[i]._children = null;
                    }
                    update(paths[i]);
                }
            }
        }

        // Se coloca archivo de JSON en este apartado
        d3.json(fileJason, function (error, values) {
            console.log(fileJason);
            root = values;
            select2_data = extract_select2_data(values, [], 0)[1];
            root.x0 = height / 2;
            root.y0 = 0;
            root.children.forEach(collapse);
            update(root);
            $("#search").select2({
                data: select2_data,
                containerCssClass: "search"
            });
        });

        $("#search").on("select2-selecting", function (e) {
            var paths = searchTree(root, e.object.text, []);
            if (typeof (paths) !== "undefined") {
                openPaths(paths);
            }
            else {
                alert(e.object.text + " not found!");
            }
        })

        d3.select(self.frameElement).style("height", "800px");

        function update(source) {

            var nodes = tree.nodes(root).reverse(),
                links = tree.links(nodes);
            nodes.forEach(function (d) { d.y = d.depth * 180; });
            var node = svg.selectAll("g.node")
                .data(nodes, function (d) { return d.id || (d.id = ++i); });
            var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                .on("click", click);
            nodeEnter.append("circle")
                .attr("r", 1e-6)
                .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });
            nodeEnter.append("text")
                .attr("x", function (d) { return d.children || d._children ? -10 : 10; })
                .attr("dy", ".35em")
                .attr("text-anchor", function (d) { return d.children || d._children ? "end" : "start"; })
                .text(function (d) { return d.Descripcion; })
                .style("fill-opacity", 1e-6);


            var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function (d) { return "translate(" + d.y + "," + d.x + ")"; });

            nodeUpdate.select("circle")
                .attr("r", 4.5)
                .style("fill", function (d) {
                    if (d.class === "found") {
                        return "#ff4136";
                    }
                    else if (d._children) {
                        return "lightsteelblue";
                    }
                    else {
                        return "#fff";
                    }
                })
                .style("stroke", function (d) {
                    if (d.class === "found") {
                        return "#ff4136";
                    }
                });

            nodeUpdate.select("text")
                .style("fill-opacity", 1);

            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) { return "translate(" + source.y + "," + source.x + ")"; })
                .remove();

            nodeExit.select("circle")
                .attr("r", 1e-6);

            nodeExit.select("text")
                .style("fill-opacity", 1e-6);

            var link = svg.selectAll("path.link")
                .data(links, function (d) { return d.target.id; });

            link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", function (d) {
                    var o = { x: source.x0, y: source.y0 };
                    return diagonal({ source: o, target: o });
                });

            link.transition()
                .duration(duration)
                .attr("d", diagonal)
                .style("stroke", function (d) {
                    if (d.target.class === "found") {
                        return "#ff4136";
                    }
                });

            link.exit().transition()
                .duration(duration)
                .attr("d", function (d) {
                    var o = { x: source.x, y: source.y };
                    return diagonal({ source: o, target: o });
                })
                .remove();

            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

    </script>
</body>
</html>
